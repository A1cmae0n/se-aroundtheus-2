<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,user-scalable=no,intial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
    >
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet">
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        >
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile Picture"
            class="profile__image"
          >
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-location-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <!-- We populate the <li>'s' with javacript  -->
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p>&copy; 2022 Around the US</p>
        <script> </script> <!-- This hack fixes elements with transitions from showing onload  -->
      </footer>
    </div>

    <div class="modal modal__edit-profile">
      <div class="modal__blocker"></div>
        <div class="modal__container">
            <button class="modal__close-button" id="modal__edit-profile-close"></button>
            <h3 class="modal__heading">Edit Profile</h3>
                <form class="modal__form" action="#" name="form" id="editProfile">
                    <fieldset class="modal__fieldset">
                      <label class="modal__label">
                        <input
                            type="text"
                            class="modal__input modal__title-edit"
                            id="name"
                            name="name"
                            placeholder="Name"
                            maxlength = "40"
                            minlength = "2"
                            validationMessage = ""
                            required
                        />
                        <span class="modal__input-type-error name-error"></span>
                      </label>
                      <label class="modal__label"></label>
                        <input
                            type="text"
                            class="modal__input modal__description-edit"
                            id="description"
                            name="description"
                            minlength = "2"
                            maxlength = "200"
                            placeholder="About me"
                            required
                        />
                        <span class="modal__input-type-error description-error"></span>
                      </label>
                    </fieldset>
                    <fieldset class="modal__fieldset">
                      <button type="submit" class="modal__save-button" disabled>Save</button>
                    </fieldset>
                </form>
        </div>
    </div>

    <div class="modal modal__new-location">
      <div class="modal__blocker"></div>
      <div class="modal__container">
          <button class="modal__close-button" id="modal__new-location-close"></button>
          <h3 class="modal__heading">New Place</h3>
              <form class="modal__form" action="#" name="form" id="newLocation">
                  <fieldset class="modal__fieldset">
                      <input
                          type="text"
                          class="modal__input modal__new-title" 
                          id="new-location"
                          name="new-location"
                          placeholder="Title"
                          required
                      />
                      <span class="modal__input-type-error new-location-error"></span>
                      <input
                          type="url"
                          class="modal__input modal__new-location"
                          id="new-image"
                          name="new-image"
                          placeholder="Image URL"
                          required
                      />
                      <span class="modal__input-type-error new-image-error"></span>
                  </fieldset>
                  <fieldset class="modal__fieldset">
                      <button type="submit" class="modal__save-button modal__save-button-disabled" disabled>Save</button>
                  </fieldset>
              </form>
      </div>
    </div>

    <section class="modal modal-image">
      <div class="modal__blocker"></div>
      <div class="modal__img-container">
          <img class="modal__img" src="#" alt="#">
          <button type="button" class="modal__close-button"></button>
          <p class="modal__image-text"></p>
      </div>
    </section>

    <template id="card-template">
        <li class="card">
        <img
            class="card__image"
            src=""
            alt=""
        >
        <button class="card__trash-lid"></button>
        <button class="card__trash-bin"></button>
        <div class="card__description">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
        </div>
        </li>
    </template>
    
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
