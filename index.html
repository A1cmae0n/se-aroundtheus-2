<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,user-scalable=no,intial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
    >
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet">
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        >
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile Picture"
            class="profile__image"
          >
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <!-- We populate the <li>'s' with javacript  -->
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p>&copy; 2022 Around the US</p>
      </footer>
      <div class="popup popup_type_edit"></div>
      <div class="popup popup_type_new_card"></div>
      <div class="popup popup_type_image"></div>
    </div>

    <div class="modal">
        <div class="modal__container">
            <button class="modal__close"></button>
            <h3 class="modal__heading">Edit Profile</h3>
                <form class="modal__form" action="#" name="form" id="editProfile">
                    <fieldset class="modal__fieldset">
                        <input
                            type="text"
                            class="modal__input modal__title-edit"
                            id="name"
                            name="name"
                            placeholder=""
                            required
                        />
                        <input
                            type="text"
                            class="modal__input modal__description-edit"
                            id="description"
                            name="description"
                            placeholder=""
                            required
                        />
                    </fieldset>
                    <fieldset class="modal__fieldset">
                        <button type="submit" class="modal__edit-save-button">Save</button>
                    </fieldset>
                </form>
        </div>
    </div>
    <template id="card-template">
        <li class="card">
        <img
            class="card__image"
            src=""
            alt=""
        >
        <div class="card__description">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
        </div>
        </li>
    </template>
    
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </body>
</html>
